spring:
  datasource:
    url:  jdbc:h2:~/test
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    schema: classpath:h2/schema.sql
    data: classpath:h2/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
#──────────────────────────────────────────────────────────────────────
# JPA 환경 설정(CREATE, UPDATE, VALIDATE)
#──────────────────────────────────────────────────────────────────────
  jpa:
    open-in-view: false
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#──────────────────────────────────────────────────────────────────────
# 서버 포트 설정
#──────────────────────────────────────────────────────────────────────
